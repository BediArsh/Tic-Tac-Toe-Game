<!DOCTYPE html>
<!-- Created By CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body style="background-image: url(https://c4.wallpaperflare.com/wallpaper/502/838/550/video-game-monument-valley-wallpaper-preview.jpg); background-size: cover;">
  <!-- select box -->
  <div class="select-box">
    <header>TIC-TAC-TOE</header>
    <div class="content">
      <div class="title">SELECT WHICH U WANT TO BE?</div>
      <div class="options">
        <button class="playerX">PLAYER (X)</button>
        <button class="playerO">PLAYER (O)</button>
      </div>
      <div class="credit">CREATED TO PASS ON SOME TIME!</div>
    </div>
  </div> 
  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
